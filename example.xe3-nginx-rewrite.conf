# Deny dotfiles (**/.*)
location ~ /\.  {
    deny all;
}

# Deny .php (**/*.php)
location ~ \.php$ {
    rewrite ^.* /index.php;
}

# rewrite
location / {
    rewrite ^/web_installer/?$ /web_installer/index.php redirect;
    location ^~ /assets/ {
        try_files $uri /index.php?$args;
    }
    location ^~ /plugins/ {
        try_files $uri /index.php?$args;
    }
    location ^~ /storage/app/public/ {
        try_files $uri /index.php?$args;
    }
    location ~ ^/favicon* {
        try_files $uri /index.php?$args;
    }
    location /robots.txt {
        try_files $uri /index.php?$args;
    }

    rewrite ^.* /index.php;

    location ~ ^/(web_installer/)?index.php$ {
        # include       fastcgi_params;
        # fastcgi_pass  127.0.0.1:9000;
    }
}
